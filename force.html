
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col">
      <h1>Force reload tester</h1>
      <button type="button" class="btn btn-secondary" onclick="force();">Google Maps</button>
    </div>
  </div>
</div>

<script>

  var force_url = "google.maps://";

  function force() {
    window.location.href = force_url;
  }

  window.onload = function(e) {
    if (window.location.search == "?go") {
      force();
    }
  }

</script>

</body>
</html>
